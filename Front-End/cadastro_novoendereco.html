<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cadastrar novo endere√ßo</title>
</head>

<body>

    <div class="container">
        <main>
            <form class="row g-2 mt-3">

                <div class="form-floating col-md-2">
                    <input type="text" class="form-control" name="cep" id="cep" placeholder=" ">
                    <label for="cep" id="cep">CEP</label>
                </div>

                <div class="form-floating col-md-10">
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder=" ">
                    <label for="endereco" id="endereco">Logadouro</label>
                </div>

                <div class="form-floating col-lg-5">
                    <input type="text" class="form-control" name="cidade" id="cidade" placeholder=" ">
                    <label for="cidade" id="cidade">Cidade</label>
                </div>

                <div class="form-floating col-lg-2">
                    <select type="text" class="form-control" name="estado" id="estado" placeholder=" ">
                        <option selected>Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                        <option>DF</option>
                    </select>
                    <label for="estado" id="estado">Estado</label>
                </div>

                <div class="col-12">
                    <button>Cadastrar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>

</body>

</html>
