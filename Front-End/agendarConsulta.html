    <script>
        function verificaForm(e) {
            const especialidade = e.value;

            let select = document.getElementById("medico");
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "buscaMedico.php?especialidade=" + especialidade, true);
            xhr.responseType = 'json';

            xhr.onload = function () {
                const resposta = xhr.response;
                select.removeAttribute('disabled')
                select.innerHTML = '';
                for (i in resposta) {
                    let option = document.createElement("option");
                    option.text = resposta[i].nome + ' - ' + resposta[i].telefone;
                    option.value = resposta[i].nome + ' - ' + resposta[i].telefone;
                    select.add(option);
                }
            }

            xhr.onerror = function () {
                console.error("Erro de rede - requisição não finalizada");
            };

            xhr.send();

        }
    </script>
