<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

  <style>
        body {
            padding: 1rem;
            background-color: #283039;
        }
        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: #EFF3F6;
            width: 50%;
            padding: 2%;
            border: 0.7px solid gray;
            border-radius: 10px;
        }
        form button {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<header>
       <img src="../images/sanctum.png" alt="CLINICA SANCTUM SANCTORUM" width="220" height="120" >
       
    </header>
    <nav>
         <ul class="nav justify-content-center">
             <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
             <li class="nav-item"><a class="nav-link active" href="galeria.html">Galeria</a></li>
             <li class="nav-item"><a class="nav-link active" href="cadastroEndereco.html">Novo endereço</a></li>
             <li class="nav-item"><a class="nav-link active" href="agendarConsulta.html">Agendamento de Consulta</a></li>
             <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
         </ul>
     </nav>
  
  <div class="container">
    <main>
      <h3>Médico</h3>
      <form class="row g-3">
        <div class="col-sm-12">
            <label for="especialidade" class="form-label">Especialidade:</label> <br>
            <select class="form-select" id="especialidade" name="especialidade" onchange="verificaForm(this)">
                <option value="vazio">Especialidade</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="oftalmologia">Oftalmologia</option>
            </select>
        </div>
        <div class="col-sm-12">
            <label for="medico">Médico</label> <br>
            <select class="form-select" id="medico" name="medico" disabled>
            </select>
        </div>
        <div class="col-sm-12">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="data" class="form-control" id="data">
        </div>
        <div class="col-sm-12">
            <label for="horario">Horário</label> <br>
            <select class="form-select" id="horario" name="horario" disabled>
            </select>
        </div>

    </div>
    <script>
        function verificaForm(e){
            const especialidade = e.value;

            let select = document.getElementById("medico");
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "buscaMedico.php?especialidade=" + especialidade, true);
            xhr.responseType = 'json';

            xhr.onload = function () {
                const resposta = xhr.response;
                select.removeAttribute('disabled')
                select.innerHTML = '';
                for (i in resposta) {
                    let option = document.createElement("option");
                    option.text = resposta[i].nome + ' - ' + resposta[i].telefone;
                    option.value = resposta[i].nome + ' - ' + resposta[i].telefone;
                    select.add(option);
                }
            }

            xhr.onerror = function () {
                console.error("Erro de rede - requisição não finalizada");
            };

            xhr.send();

        }
    </script>
</body>

</html>
